version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - what_do_you_have
  - vegetarian
  - order_veg
  - non_vegetarian
  - order_non_veg

responses:
  utter_bot_greet:
  - text: "yes! How i can help you sir?"

  utter_veg_non_veg:
  - text: "what do you prefer veg or non-veg sir?"

  utter_veg:
  - text: "we have panner, veg mix, potato mix sir"

  utter_non_veg:
  - text: "we have chicken, mutton, egg, fish, crabs sir"

  utter_anythingelse:
  - text: "Is there anything sir?" 

  utter_thanks:
  - text: "thanks. we 'll get your order shortly sir"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
